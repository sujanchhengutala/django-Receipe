{% extends "base.html" %}
{% block start %}

<div class="container mt-5">

    <form class="mx-auto col-5 p-3 card shadow-lg" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <h2>Register</h2>
        <hr>
        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
        <div class="alert alert-primary" role="alert" {% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {{ message }}
        </div>
        <!-- <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li> -->
        {% endfor %}
        </ul>
        {% endif %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">First name</label>
                <input type="text" class="form-control" name="first_name" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Last name</label>
                <input type="text" class="form-control" name="last_name" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="exampleInputPassword1">
            </div>
            <p>Already have an account <a href="login">Login</a></p>
            <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

{% endblock  %}
